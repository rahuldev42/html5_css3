<!DOCTYPE html>
<html lang="en">

    <title>Heading Tags</title>
    <style>
        /* h1, h2, h3, h4, h5,h6 {

<body>
     <div class="container"></div> <!-- Manually  -->
     <div class="container"></div>  <!-- div.container  -->
     <div class="container"></div>  <!-- .container  -->

     <div class="header" id="heading"></div>
     <div class="header" id="heading-one"></div>

    <!-- Manually  -->
     <h1>Header 1</h1>
     <h2>Header 2</h2>
     <h3>Header 3</h3>
     <h4>Header 4</h4>
     <h5>Header 5</h5>
     <h6>Header 6</h6>

    <!-- h${Header $}*6 -->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

    <b>This is text is in bold format</b> <br>
    <i>This text is in italic format</i> <br>
    <u>This text will have an underline</u> <br><br>

    <u><b><i>This text has all three formats - bold, italic, underline</i></b></u>

</html>
